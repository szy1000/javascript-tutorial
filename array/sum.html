	<script>
		Array.prototype.sum = Array.prototype.sum || function(argument){
			var result = 0;
			for(var i =0; i<this.length;i++){
				if(typeof this[i] === 'number'){
					result += this[i];
				}else{
					console.log('Tips: ['+ this[i] + '] isn\'t Number!');
				}
			}
			return result;
		}
	</script>
