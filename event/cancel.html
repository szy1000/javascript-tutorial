<html lang="en">

	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/style.css">
	<script>
		window.onload = function () {
			var l = document.getElementById('big');

			bind(s,'click',function(e){

			bind(m,'click',function(e){

					// e.stopPropagation();
				}else{
					e.cancelBubble = true; 
				}
			},true);
		}

		function bind(ele,eve,fn,caputre){
			if(ele.addEventListener){
				ele.addEventListener(eve,fn,caputre);
			}else{
				ele.attachEvent('on'+eve,fn);
			}
		}
	</script>
